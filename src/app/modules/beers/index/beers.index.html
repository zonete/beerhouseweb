
<h1>Aqui est√° a lista das nossas Cervejas </h1>
<md-button ng-click="beersIndex.store()" class="md-raised md-primary" > [ + ] Adicionar</md-button> 

 <md-content class="md-padding">
    <div layout="column">
      <md-card class="infoCard" ng-repeat="beer in beersIndex.beers">
           <md-tooltip md-direction="top">Clique para visualizar</md-tooltip>
          {{ beer.ToString() }}
        <md-card-title >
          <md-card-title-text style="cursor:pointer" ng-click="beersIndex.show(beer.id)">
            <span class="md-headline">{{ beer.name }}</span>
            <span class="md-subhead">{{beer.ingredients}}</span>
          </md-card-title-text>
           <md-button aria-label="button-label" ng-click="beersIndex.update(beer.id)" class=" md-raised">     
                Editar
            </md-button>
            <md-button aria-label="button-label" ng-click="beersIndex.destroy(beer.id)" class="md-raised md-warn">          
                Deletar
            </md-button>
        </md-card-title>
       
      </md-card>
    </div>
 </md-content>
{{beersIndex.msg }}
