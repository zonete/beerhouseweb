<h4>Informação sobre a Cerveja: {{beersShow.beer.name}}</h4>

<span><label>Código:</label>{{beersShow.beer.id}}<span>

<span><label>Nome:</label>{{beersShow.beer.name}}<span>

<span><label>Ingredientes:</label>{{beersShow.beer.ingredients}}<span>

<span><label>Conteudo alcoólico:</label>{{beersShow.beer.alcoholContent}}<span>

<span><label>Categoria:</label>{{beersShow.beer.category}}<span>

</div>
