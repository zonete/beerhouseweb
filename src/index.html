<!DOCTYPE html>

<head>
	<base href="/src/">
	<title>Beer House</title>
	<link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css"/>
	<link rel="stylesheet" href="site.css"/>
</head>
<body>
	<md-toolbar >
		
		<section layout="row" layout-sm="column" layout-align="right top" layout-wrap>
			<section style="margin:auto auto auto 1px">
